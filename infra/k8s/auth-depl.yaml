apiVersion: apps/v1
kind: Deployment
metadata:
  name: auth-depl
spec:
  replicas: 1
  selector: # what pod to create
    matchLabels:
      app: auth
  template: # how to create each pod
    metadata:
      labels:
        app: auth
    spec:
      containers:
        - name: auth
          image: shawlu95/auth
          env:
            - name: jwt # can be anything, better to be consistent
              valueFrom:
                secretKeyRef:
                  # secret name defined in `create secret generic jwt-secret`
                  name: jwt-secret
                  # key defined in the 'jwt=asff' literal
                  key: jwt
---
apiVersion: v1
kind: Service
metadata:
  name: auth-srv
spec:
  selector:
    app: auth
  ports:
    - name: auth
      protocol: TCP
      port: 3000
      targetPort: 3000
