apiVersion: apps/v1
kind: Deployment
metadata:
  name: payments-depl
spec:
  replicas: 1
  selector: # what pod to create
    matchLabels:
      app: payments
  template: # how to create each pod
    metadata:
      labels:
        app: payments
    spec:
      containers:
        - name: payments
          image: shawlu95/payments
          env:
            - name: NATS_CLIENT_ID
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: NATS_URL
              value: 'http://nats-srv:4222'
            - name: NATS_CLUSTER_ID
              value: 'ticketing'
            - name: MONGO_URI
              value: 'mongodb://payments-mongo-srv:27017/payments'
            - name: jwt # can be anything, better to be consistent
              valueFrom:
                secretKeyRef:
                  # secret name defined in `create secret generic jwt-secret`
                  name: jwt-secret
                  # key defined in the 'jwt=asff' literal
                  key: jwt
---
apiVersion: v1
kind: Service
metadata:
  name: payments-srv
spec:
  selector:
    app: payments
  ports:
    - name: payments
      protocol: TCP
      port: 3000
      targetPort: 3000
